<div class="teams-calendar" style="margin-top: 1em;">
  <div class="calendar-header">
    <div class="hour-column"></div>
    <div class="day-column" *ngFor="let day of weekDays">
      <div class="day-label">
        <strong>{{ day.name }}</strong>
        <br />
        <small>{{ day.date }}</small>
      </div>
    </div>
  </div>

  <div class="calendar-body">
    <div class="time-row" *ngFor="let hour of hours">
      <div class="hour-column">{{ hour }}</div>
      <div class="day-column" *ngFor="let day of weekDays">
        <div class="cell">
          <div class="event" *ngIf="getEvent(day.name, hour)"
            [style.background]="getEvent(day.name, hour).type === 'EN_LIGNE' ? '#0078d4' : '#28a745'">
            <div class="event-title">{{ getEvent(day.name, hour).title }}</div>
            <button *ngIf="getEvent(day.name, hour).type === 'EN_LIGNE'" class="join-btn"
              (click)="joinMeeting(getEvent(day.name, hour))">
              ğŸ“¹ Rejoindre
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
